name: Build on Windows

on:
  push:
    branches: [ master ]
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: ilammy/msvc-dev-cmd@v1

    - uses: seanmiddleditch/gha-setup-ninja@master

    - name: Install dependencies
      run: choco install pkgconfiglite

    - name: Cache vcpkg packages
      id: cache-vcpkg
      uses: actions/cache@v4
      with:
        path: |
          vcpkg_installed_shared
          vcpkg_installed_static
          vcpkg/buildtrees
          vcpkg/packages
          vcpkg/vcpkg.exe
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'triplets/**', '.gitmodules') }}

    - name: Setup vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: vcpkg\bootstrap-vcpkg.bat

    - name: Build & install orge (shared)
      run: |
        cmake -G Ninja -B build -D ORGE_SHARED=ON -D ORGE_STATIC=OFF -D BUILD_EXAMPLES=ON -D CMAKE_BUILD_TYPE=Release -D CMAKE_INSTALL_PREFIX=D:\orge
        cmake --build build
        cmake --install build

    - name: Build & install orge (static)
      run: |
        cmake -G Ninja -B build -D ORGE_SHARED=OFF -D ORGE_STATIC=ON -D BUILD_EXAMPLES=ON -D CMAKE_BUILD_TYPE=Release -D CMAKE_INSTALL_PREFIX=D:\orge
        cmake --build build
        cmake --install build

    - name: Debug vcpkg pkg-config structure
      run: |
        if exist vcpkg_installed_static\custom-x64-windows-static\lib\pkgconfig (
          dir vcpkg_installed_static\custom-x64-windows-static\lib\pkgconfig
        ) else (
          echo "pkgconfig directory not found"
        )
        tree vcpkg_installed_static /F

    - name: Copy example file
      run: copy examples\simple\main.cpp D:\orge\

    - name: Upload orge artifacts
      uses: actions/upload-artifact@v4
      with:
        name: orge-lib
        path: D:\orge

  test-standalone:
    runs-on: windows-latest
    needs: build
    steps:
    - uses: ilammy/msvc-dev-cmd@v1

    - name: Install dependencies
      run: choco install pkgconfiglite

    - name: Download orge artifacts
      uses: actions/download-artifact@v4
      with:
        name: orge-lib
        path: D:\orge

    - name: Prepare
      run: |
        mkdir shared
        mkdir static

    - run: type D:\orge\lib\pkgconfig\orge.pc
    - run: type D:\orge\lib\pkgconfig\orgestatic.pc

    - name: Debug pkg-config output
      shell: pwsh
      env:
        PKG_CONFIG_PATH: D:\orge\lib\pkgconfig
      run: |
        pkg-config orge --cflags
        pkg-config orge --libs

    - name: Test build with shared
      working-directory: shared
      shell: cmd
      env:
        PKG_CONFIG_PATH: D:\orge\lib\pkgconfig
      run: |
        for /f "delims=" %%i in ('pkg-config orge --cflags') do set CFLAGS=%%i
        for /f "delims=" %%j in ('pkg-config orge --libs') do set LIBS=%%j
        cl %CFLAGS% D:\orge\main.cpp /link %LIBS%

    - name: Test build with static
      working-directory: static
      shell: pwsh
      env:
        PKG_CONFIG_PATH: D:\orge\lib\pkgconfig
      run: |
        for /f "delims=" %%i in ('pkg-config orgestatic --cflags') do set CFLAGS=%%i
        for /f "delims=" %%j in ('pkg-config orgestatic --libs --static') do set LIBS=%%j
        cl %CFLAGS% D:\orge\main.cpp /link %LIBS%
