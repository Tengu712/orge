name: Build on Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get remove --purge man-db
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          cmake \
          ninja-build \
          clang \
          libx11-dev \
          libxcb1-dev \
          libxkbcommon-dev \
          libwayland-dev \
          libxrandr-dev \
          libltdl-dev \
          pkg-config \
          patchelf

    - name: Cache vcpkg packages
      id: cache-vcpkg
      uses: actions/cache@v4
      with:
        path: |
          vcpkg_installed
          vcpkg/buildtrees
          vcpkg/packages
          vcpkg/vcpkg
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'triplets/**', '.gitmodules') }}

    - name: Setup vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        export VCPKG_INSTALLED_PATH=$(pwd)/vcpkg_installed
        ./vcpkg/bootstrap-vcpkg.sh
        ./vcpkg/vcpkg install --overlay-triplets=./triplets --triplet=custom-x64-linux

    - name: Build & install orge (static)
      run: |
        export CC=clang
        export CXX=clang++
        export PKG_CONFIG_PATH=$(pwd)/vcpkg_installed/custom-x64-linux/lib/pkgconfig
        pipx run meson setup build-static -Dbuildtype=release --prefix=$(pwd)/installed-static
        pipx run meson install -C build-static
        tree installed-static

    - name: Build & install orge (shared)
      run: |
        export CC=clang
        export CXX=clang++
        export PKG_CONFIG_PATH=$(pwd)/vcpkg_installed/custom-x64-linux/lib/pkgconfig
        pipx run meson setup build-shared -Dbuildtype=release -Ddefault_library=shared --prefix=$(pwd)/installed-shared
        pipx run meson install -C build-shared
        tree installed-shared

    - name: Upload orge artifacts
      uses: actions/upload-artifact@v4
      with:
        name: orge-lib
        path: |
          ./installed-static
          ./installed-shared
          ./examples/simple/main.cpp

  test-standalone:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download orge artifacts
      uses: actions/download-artifact@v4
      with:
        name: orge-lib
        path: ./orge

    - name: Test build with static
      run: |
        export PKG_CONFIG_PATH=$(pwd)/orge/installed-static/lib/pkgconfig
        echo =====
        pkg-config orge --cflags --libs --static
        echo =====
        mkdir ./static
        cd ./static
        echo =====
        pkg-config orge --cflags --libs --static
        echo =====
        g++ ../orge/examples/simple/main.cpp $(pkg-config orge --cflags --libs --static)

    - name: Test build with shared
      run: |
        mkdir ./shared
        cd ./shared
        export PKG_CONFIG_PATH=$(pwd)/../orge/installed-shared/lib/pkgconfig
        g++ ../orge/examples/simple/main.cpp $(pkg-config orge --cflags --libs)
