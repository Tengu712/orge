title: cube
width: 640
height: 480
attachments:
  - id: RT
    format: render-target
    final-layout: present-src
    clear-value: [0.25, 0.25, 0.25, 1.0]
subpasses:
  - id: SP
    outputs: [RT]
pipelines:
  - id: PL
    vertex-shader: shader.vert.spv
    fragment-shader: shader.frag.spv
    desc-sets:
      - count: 1
        bindings:
          - type: uniform-buffer
            stages: vertex
      - count: 1
        bindings:
          - type: combined-image-sampler
            stages: fragment
    vertex-input-attributes: [3, 2]
    color-blends: [false]
    subpass: SP
